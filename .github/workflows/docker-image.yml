name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with:
        major_patterm: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
    
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        NEW_VERSION: ${{ steps.version.outputs.version }}
        
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "New version: $NEW_VERSION!!!!!"
        
    - name: Build Docker Image 
      run: |
        docker build -t darkjasmany/docker-grphql:0.0.2 ./7.graphql-actions
        docker build -t darkjasmany/docker-grphql:latest ./7.graphql-actions
 # Si estuviera en la raiz del repositorio 
 # docker build -t darkjasmany/docker-grphql:0.0.1 .

    - name: Push Docker Image 
      run: |
        docker push darkjasmany/docker-grphql:0.0.2
        docker push darkjasmany/docker-grphql:latest
      
